name: SageMaker MLOps Pipeline

on:
  push:
    branches: [main, development]  # âœ… Added development
  pull_request:
    branches: [main, development]  # âœ… Added development
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run linting
        run: .venv/bin/python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: .venv/bin/python -m pytest tests/ -v

  pipeline-execution:
    name: Upsert & Execute Pipeline
    runs-on: ubuntu-latest
    needs: test
    # Don't run execution on PRs (save costs), only on Push/Merge
    if: github.event_name != 'pull_request' 
    
    # ðŸ§  Logic: Select 'production' for main, 'development' for anything else
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync runtime dependencies
        run: uv sync --no-dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Create / Update SageMaker Pipeline
        id: pipeline-step
        env:
          # This automatically pulls the secret from the specific environment (Dev or Prod)
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          # Optional: You can pass the environment name to Python if you want to suffix resources
          # e.g., WineQualityPipeline-dev
          ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        run: |
          echo "ðŸš€ Deploying to Environment: $ENV_NAME"
          
          # Pass the env name if your python script supports it, otherwise it uses default
          .venv/bin/python pipelines/pipeline.py

      - name: Pipeline Summary
        if: always()
        run: |
          echo "## ðŸ§  SageMaker Pipeline Execution" >> $GITHUB_STEP_SUMMARY
          echo " The pipeline definition has been updated and a new execution started." >> $GITHUB_STEP_SUMMARY
          echo " - **Environment**: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}" >> $GITHUB_STEP_SUMMARY
          echo " - **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo " - **Pipeline**: WineQualityPipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [View Execution in AWS Console](https://${{ env.AWS_REGION }}.console.aws.amazon.com/sagemaker/home?region=${{ env.AWS_REGION }}#/pipelines/WineQualityPipeline/executions)" >> $GITHUB_STEP_SUMMARY