name: SageMaker MLOps Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.9"

# üîê REQUIRED FOR OIDC (used only on push / dispatch)
permissions:
  id-token: write
  contents: read

jobs:
  # --------------------------------------------------
  # CI: Tests only (runs on PRs, push, dispatch)
  # --------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest black flake8

      - name: Run linting
        run: |
          uv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          uv run pytest tests/ -v

  # --------------------------------------------------
  # CD: Build & validate (NO PRs)
  # --------------------------------------------------
  build-and-push:
    name: Build and Validate Pipeline
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - run: uv sync

      # üîê OIDC AUTH (push / dispatch only)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate pipeline definition
        run: |
          python - <<EOF
          import sys
          sys.path.append('.')
          from pipelines.pipeline import get_pipeline

          pipeline = get_pipeline(
              region='${{ env.AWS_REGION }}',
              role='${{ secrets.SAGEMAKER_ROLE_ARN }}',
              s3_bucket='${{ secrets.S3_BUCKET }}'
          )

          print("Pipeline definition validated successfully")
          print(pipeline.definition())
          EOF

  # --------------------------------------------------
  # STAGING DEPLOY (develop branch only, NO PRs)
  # --------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' && github.event_name != 'pull_request'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - run: uv sync

      # üîê OIDC AUTH
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Create / Update SageMaker Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: python pipelines/pipeline.py

      - uses: actions/upload-artifact@v4
        with:
          name: pipeline-execution-staging
          path: pipeline-execution.json
          retention-days: 30

  # --------------------------------------------------
  # PRODUCTION DEPLOY (main branch only, NO PRs)
  # --------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - run: uv sync

      # üîê OIDC AUTH
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Create / Update SageMaker Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: python pipelines/pipeline.py

      - name: Deploy approved model to endpoint
        run: |
          python scripts/deploy.py \
            --model-package-group wine-quality-models \
            --endpoint-name wine-quality-production \
            --instance-type ml.t2.medium \
            --instance-count 1 \
            --region ${{ env.AWS_REGION }}

      - name: Test production endpoint
        run: |
          python scripts/test_endpoint.py \
            --endpoint-name wine-quality-production \
            --region ${{ env.AWS_REGION }}

      - uses: actions/upload-artifact@v4
        with:
          name: pipeline-execution-production
          path: pipeline-execution.json
          retention-days: 90
