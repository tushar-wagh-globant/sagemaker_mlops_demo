name: SageMaker MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run linting
        run: .venv/bin/python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: .venv/bin/python -m pytest tests/ -v

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    environment: production  # âœ… Correctly triggers production secrets

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync runtime dependencies
        run: uv sync --no-dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Create / Update SageMaker Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: .venv/bin/python pipelines/pipeline.py

      - name: Deploy approved model to endpoint
        run: |
          .venv/bin/python scripts/deploy.py \
            --model-package-group wine-quality-models \
            --endpoint-name wine-quality-production \
            --instance-type ml.t2.medium \
            --instance-count 1 \
            --region ${{ env.AWS_REGION }}

      - name: Test production endpoint
        run: |
          .venv/bin/python scripts/test_endpoint.py \
            --endpoint-name wine-quality-production \
            --region ${{ env.AWS_REGION }}