name: SageMaker MLOps Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}
      - run: uv sync --dev
      - run: .venv/bin/python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      # - run: .venv/bin/python -m pytest tests/ -v  (Uncomment if you have tests)

  pipeline-execution:
    name: Upsert & Execute Pipeline
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    # Select environment based on branch
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}
          
      - run: uv sync --no-dev
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Execute Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: .venv/bin/python pipelines/pipeline.py