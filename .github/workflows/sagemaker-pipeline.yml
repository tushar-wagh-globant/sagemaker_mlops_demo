name: SageMaker MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.9"

# üîê REQUIRED FOR OIDC
permissions:
  id-token: write
  contents: read

jobs:
  # --------------------------------------------------
  # CI: Tests & Lint (PR + Push)
  # --------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      # üîπ Create Python virtual environment
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install test dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements-dev.txt  # include pytest, black, flake8

      - name: Run linting
        run: |
          source .venv/bin/activate
          uv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          source .venv/bin/activate
          uv run pytest tests/ -v

  # --------------------------------------------------
  # CD: Build & Deploy SageMaker Pipeline
  # --------------------------------------------------
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      # üîπ Create Python virtual environment
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      # üîπ Install runtime dependencies only
      - name: Install runtime dependencies
        run: |
          source .venv/bin/activate
          pip install boto3 sagemaker pandas numpy scikit-learn

      # üîê OIDC AUTH
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Create / Update SageMaker Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          source .venv/bin/activate
          python pipelines/pipeline.py

      - name: Deploy approved model to endpoint
        run: |
          source .venv/bin/activate
          python scripts/deploy.py \cccccbglhkclbngivhcrbrngfcikjfiutfcckhthregh
          
            --model-package-group wine-quality-models \
            --endpoint-name wine-quality-production \
            --instance-type ml.t2.medium \
            --instance-count 1 \
            --region ${{ env.AWS_REGION }}

      - name: Test production endpoint
        run: |
          source .venv/bin/activate
          python scripts/test_endpoint.py \
            --endpoint-name wine-quality-production \
            --region ${{ env.AWS_REGION }}
