name: SageMaker MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.9"

# üîê REQUIRED FOR OIDC (used only on push / dispatch)
permissions:
  id-token: write
  contents: read

jobs:
  # --------------------------------------------------
  # CI: Tests & Lint (PR + Push)
  # --------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest black flake8

      - name: Run linting
        run: |
          uv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          uv run pytest tests/ -v

  # --------------------------------------------------
  # CD: Build & Deploy (Push / Dispatch ONLY)
  # --------------------------------------------------
  build-and-deploy:
    name: Build & Deploy SageMaker Pipeline
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Install dependencies
        run: uv sync

      # üîê OIDC AUTH (push / workflow_dispatch only)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      # üîé One-time verification (safe to keep)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Create / Update SageMaker Pipeline
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: python pipelines/pipeline.py
