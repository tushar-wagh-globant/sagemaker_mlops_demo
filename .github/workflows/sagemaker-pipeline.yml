name: SageMaker MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run linting
        run: .venv/bin/python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: .venv/bin/python -m pytest tests/ -v

  pipeline-execution:  # âœï¸ Renamed from 'deploy' to be more accurate
    name: Upsert & Execute Pipeline
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync runtime dependencies
        run: uv sync --no-dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Create / Update SageMaker Pipeline
        id: pipeline-step
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          # The script will upsert and start the execution
          # Ensure pipelines/pipeline.py has the .wait() call if you want CI to track progress
          .venv/bin/python pipelines/pipeline.py

      # âœ¨ NEW: Adds a nice summary to the GitHub Actions UI
      - name: Pipeline Summary
        if: always()
        run: |
          echo "## ðŸ§  SageMaker Pipeline Execution" >> $GITHUB_STEP_SUMMARY
          echo " The pipeline definition has been updated and a new execution started." >> $GITHUB_STEP_SUMMARY
          echo " - **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo " - **Pipeline**: WineQualityPipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [View Execution in AWS Console](https://${{ env.AWS_REGION }}.console.aws.amazon.com/sagemaker/home?region=${{ env.AWS_REGION }}#/pipelines/WineQualityPipeline/executions)" >> $GITHUB_STEP_SUMMARY