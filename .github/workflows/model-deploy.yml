name: Model Deployment

on:
  workflow_dispatch:
    inputs:
      model_package_arn:
        description: 'Model Package ARN to deploy (e.g., arn:aws:sagemaker:us-east-1:123:model-package/group/1)'
        required: true
        type: string
      endpoint_name:
        description: 'Endpoint name'
        required: true
        type: string
      instance_type:
        description: 'Instance type'
        required: false
        default: 'ml.t2.medium'
        type: string
      instance_count:
        description: 'Number of instances'
        required: false
        default: '1'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

# ðŸ” Permission required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Model
    runs-on: ubuntu-latest
    # This connects the job to the specific GitHub Environment (Secrets/Approvals)
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Sync dependencies
        run: uv sync --no-dev
      
      # ðŸ” Using OIDC to authenticate the GitHub Runner
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy model to endpoint
        env:
          # This pulls the Execution Role for the SageMaker Endpoint
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }} 
        run: |
          # âœ… Use .venv/bin/python to ensure dependencies are found
          .venv/bin/python scripts/deploy.py \
            --model-package-arn "${{ github.event.inputs.model_package_arn }}" \
            --endpoint-name "${{ github.event.inputs.endpoint_name }}" \
            --instance-type "${{ github.event.inputs.instance_type }}" \
            --instance-count "${{ github.event.inputs.instance_count }}" \
            --region ${{ env.AWS_REGION }}
      
      - name: Test endpoint
        run: |
          .venv/bin/python scripts/test_endpoint.py \
            --endpoint-name "${{ github.event.inputs.endpoint_name }}" \
            --region ${{ env.AWS_REGION }}
      
      - name: Create deployment summary
        if: always() # Run even if tests fail
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint Name**: ${{ github.event.inputs.endpoint_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Model ARN**: \`${{ github.event.inputs.model_package_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance**: ${{ github.event.inputs.instance_type }} (x${{ github.event.inputs.instance_count }})" >> $GITHUB_STEP_SUMMARY