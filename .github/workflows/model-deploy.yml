name: Model Deployment

on:
  workflow_dispatch:
    inputs:
      model_package_arn:
        description: 'Model Package ARN (e.g., .../model-package/wine-quality-models/1)'
        required: true
        type: string
      endpoint_name:
        description: 'Endpoint name'
        required: true
        default: 'wine-quality-endpoint'
        type: string
      instance_type:
        description: 'Instance type'
        required: false
        default: 'ml.t2.medium' # Updated default to match supported instances
        type: string
      instance_count:
        description: 'Number of instances'
        required: false
        default: '1'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.10"

# üîê Permission required for OIDC (Connecting to AWS without keys)
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Model
    runs-on: ubuntu-latest
    # This connects the job to the specific GitHub Environment (Secrets/Approvals)
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Sync dependencies
        run: uv sync --no-dev
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887540997367:role/GitHubActions-SageMaker-OIDC
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy model to endpoint
        env:
          # ‚úÖ PASSING SECRETS TO PYTHON HERE
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }} 
          S3_BUCKET: ${{ secrets.S3_BUCKET }}  # <--- Crucial Fix!
        run: |
          echo "üöÄ Deploying to Environment: ${{ github.event.inputs.environment }}"
          echo "üì¶ Bucket: $S3_BUCKET" # This will show as *** in logs, confirming it's loaded
          
          .venv/bin/python scripts/deploy.py \
            --model-package-arn "${{ github.event.inputs.model_package_arn }}" \
            --endpoint-name "${{ github.event.inputs.endpoint_name }}" \
            --instance-type "${{ github.event.inputs.instance_type }}" \
            --instance-count "${{ github.event.inputs.instance_count }}" \
            --region ${{ env.AWS_REGION }}
      
      # Optional: Verify endpoint responds
      - name: Test endpoint
        continue-on-error: true # Don't fail the job if test flakiness occurs
        run: |
          # Ensure you have a simple test script, or remove this step if not ready
          if [ -f scripts/test_endpoint.py ]; then
            .venv/bin/python scripts/test_endpoint.py \
              --endpoint-name "${{ github.event.inputs.endpoint_name }}" \
              --region ${{ env.AWS_REGION }}
          else
            echo "‚ö†Ô∏è Skipping test: scripts/test_endpoint.py not found"
          fi
      
      - name: Create deployment summary
        if: always() 
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint Name**: ${{ github.event.inputs.endpoint_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Model ARN**: \`${{ github.event.inputs.model_package_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance**: ${{ github.event.inputs.instance_type }} (x${{ github.event.inputs.instance_count }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üëâ [View Endpoint in AWS Console](https://${{ env.AWS_REGION }}.console.aws.amazon.com/sagemaker/home?region=${{ env.AWS_REGION }}#/endpoints/${{ github.event.inputs.endpoint_name }})" >> $GITHUB_STEP_SUMMARY